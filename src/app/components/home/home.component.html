            <div class="content">
                <div class="name"> {{food.name}}</div>
                <span class="favorite {{food.favorite?'':'not'}}">â™¥</span>
                <div> rating: {{food.star}}</div>

                <div class="product-item-footer">
                    <div class="origins">
                        <span *ngFor="let origin of food.origins">
                            {{origin}}
                        </span>
                    </div>

                    <div class="cook-time">
                        <span>ðŸ•‘</span>
                        {{food.cookTime}}
                    </div>

                </div>
                <div class="proce">
                    {{food.price|currency:"BRL"}}
                </div>
            </div>
        </a>
    </li>
</ul>
